<div data-ng-controller="adminBroadcastController"><h3>Broadcast</h3><br/>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-12"><textarea ui-tinymce="" style="width:100%; height: 200px" data-ng-model="broadcast.broadcast_content"></textarea>
            </div>
        </div>
        <div class="form-group"><label class="col-lg-2 control-label text-left">Target Group</label>
            <div class="col-lg-2"><select data-ng-model="broadcast.broadcast_to_roles" chosen class="form-control" multiple>
                <option value="2">Provider</option>
                <option value="3">Instructor</option>
            </select></div>
        </div>
        <div class="form-group">
            <div class="col-lg-2">
                <button class="btn btn-green round-border full-width-80" data-ng-click="sendBroadcast()">Send</button>
            </div>
        </div>
    </form>
</div>
