<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title><!-- UIKIT-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.24.2/css/uikit.min.css" type="text/css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.24.2/css/components/notify.min.css" rel="stylesheet"
          type="text/css"><!-- Foundation-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css" rel="stylesheet"
          type="text/css"><!-- Animate CSS-->
    <link href="//cdn.jsdelivr.net/animatecss/3.4.0/animate.min.css" type="text/css" rel="stylesheet"><!-- Theme-->
    <!--Style-->
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="../css/fonts/stylesheet.css" type="text/css" charset="utf-8"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <div class="row">
        <div class="columns medium-4 medium-offset-4">
            <div class="form-password-reset text-center"><p><img src="../images/logo_big.png"></p>
                <div class="div-instruction animated fadeIn"><p><strong>Password Reset</strong></p>
                    <p>Please enter and confirm your new password.
                        We'll automatically log you in after this</p></div>
                <input type="email" placeholder="Email" class="input-round animated fadeIn" ng-model="email">
                <input id="password" type="password" placeholder="Password" class="input-round animated fadeIn">
                <input id="password_confirmation" type="password" placeholder="Confirm Password"
                        class="input-round animated fadeIn">
                <button class="button-big-green animated fadeIn">Reset</button>
            </div>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.24.2/js/uikit.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.24.2/js/components/notify.min.js"></script>
<script src="../libraries/jquery.geturlparams.js"></script><!--JQuery Cookie-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="main.js"></script>
</body>
</html>
