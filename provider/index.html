<!DOCTYPE html>
<html lang="en">
<head><title>Airactive</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <!--Chosen-->
    <link rel="stylesheet" href="/bower_components/chosen/chosen.min.css">
    <script src="/bower_components/chosen/chosen.jquery.min.js"></script>
    <!--Tiny Mce-->
    <script src="/bower_components/tinymce-dist/tinymce.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/ngkookies/ngKookies.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
    <script src="/bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="/bower_components/angular-ui-date/src/date.js"></script>
    <!-- Angular Sanitizer-->
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <!--Angular Chosen-->
    <script src="/bower_components/angular-chosen-localytics/chosen.js"></script>
    <!--Time Picker-->
    <script src="/bower_components/jquery-timepicker-jt/jquery.timepicker.min.js"></script>
    <link href="/bower_components/jquery-timepicker-jt/jquery.timepicker.css" rel="stylesheet">
    <script src="/bower_components/angular-jquery-timepicker/src/timepickerdirective.min.js"></script>
    <!--Google Auto Complete-->
    <script src='//maps.googleapis.com/maps/api/js?libraries=places'></script>
    <script src="../bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <link rel="stylesheet" href="../bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <!--End Google Auto Complete-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/fonts/stylesheet.css" type="text/css" charset="utf-8"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="airActiveApp" ng-controller="providerController">
<div class="header">
    <div class="row">
        <div class="col-lg-10">
            <a href="index.html">
                <img src="../images/air_logo_white.png">
            </a>
        </div>
        <div class="col-lg-2 margin-top-5" data-ng-click="viewProviderProfile()">
            <img class="img-circle pull-right" style="width: 40px; height: 40px" src="../images/a.jpg">
            <div class="pull-right color-white margin-top-10 margin-right-10">
                {{user.first_name}} {{user.last_name}}
            </div>
        </div>
    </div>
</div><!--End Header-->
<div class="row entry-content">
    <div class="col-lg-2 sidebar no-padding">
        <h4 ng-click="changeMenu(0, 'screens/providerStaffsView.html')" class="base {{menu[0]}}">Access Managements</h4>
        <h4 ng-click="changeMenu(1, 'screens/providerAddActivityView.html')" class="base {{menu[1]}}">Add Activity</h4>
        <h4 ng-click="redirect('schedule/day.html')" class="base">View Schedule</h4>
        <h4 ng-click="changeMenu(3, 'screens/promoCodes/providerPromoCodesView.html')" class="base {{menu[3]}}">Promo
            Codes</h4>
        <h4 ng-click="changeMenu(4, 'screens/providerTermsAndConditionsView.html')" class="base {{menu[4]}}">T&Câ€™s</h4>
        <h4 class="base">&nbsp;</h4>
        <h4 ng-click="changeMenu(5, 'screens/providerHelpView.html')" class="base {{menu[5]}} color-green">Help</h4>
        <h4 ng-click="changeMenu(6, 'screens/providerContactView.html')" class="base {{menu[6]}} color-green">
            Contact</h4>
        <h4 ng-click="redirect('/logout/')" class="base color-pink">Log Out</h4>
    </div>
    <div class="col-lg-9 controller">
        <div ng-include="template"></div>
    </div>
</div>
</body>
<script>var app = angular.module('airActiveApp', [
    'ui.tinymce',
    'ui.date',
    'naif.base64',
    'ngSanitize',
    'ngKookies',
    //Angular Chosen with remote data
    'localytics.directives',
    'ui.timepicker',
    'google.places'
]);</script>
<script src="controllers/providerController.js"></script>
<script src="controllers/providerProfileController.js"></script>
<script src="controllers/providerStaffsController.js"></script>
<script src="controllers/providerAddActivityController.js"></script>
<!--Promo Codes-->
<script src="controllers/providerPromoCodesController.js"></script>
<!--Create Promo Codes-->
<script src="controllers/providerCreatePromoCodeController.js"></script>
<!--Term and Condition Controller-->
<script src="controllers/providerTermsAndConditionsController.js"></script>

<script src="../bower_components/notie/notie.js"></script>
</html>
