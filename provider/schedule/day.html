<!DOCTYPE html>
<html lang="en">
<head><title>Airactive Instructor</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <script src="/bower_components/tinymce-dist/tinymce.js"></script>
    <!--Full Calendar -->
    <link href='/bower_components/fullcalendar/dist/fullcalendar.min.css' rel='stylesheet'/>
    <link href='/bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'/>
    <link href='/bower_components/fullcalendar-scheduler/dist/scheduler.min.css' rel='stylesheet'/>
    <script src='/bower_components/moment/min/moment.min.js'></script>
    <script src='/bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
    <script src='/bower_components/fullcalendar-scheduler/dist/scheduler.min.js'></script>
    <!--Chosen-->
    <link rel="stylesheet" href="/bower_components/chosen/chosen.min.css">
    <script src="/bower_components/chosen/chosen.jquery.min.js"></script>
    <!--Angular-->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!--ng Kookies-->
    <script src="/bower_components/ngkookies/ngKookies.min.js"></script>
    <!--Bootstrap-->
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!--Base 64 Upload-->
    <script src="/bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
    <!--Tiny MCE-->
    <script src="/bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <!--Date Picker in input-->
    <script src="/bower_components/angular-ui-date/src/date.js"></script>
    <!--Full Calendar-->
    <script src="/bower_components/angular-ui-calendar/src/calendar.js"></script>
    <!--Kendo -->
    <link href="/bower_components/kendo-ui/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="/bower_components/kendo-ui/styles/kendo.default.min.css" rel="stylesheet"/>
    <script src="/bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <script src="/bower_components/kendo-ui/js/kendo.angular.min.js"></script>
    <!--Angular Chosen-->
    <script src="/bower_components/angular-chosen-localytics/chosen.js"></script>
    <!--End Angular Chosen-->
    <!--Google Auto Complete-->
    <script src='https://maps.googleapis.com/maps/api/js?libraries=places'></script>
    <script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <!--End Google Auto Complete-->
    <!--Google Map API Wrapper-->
    <script src="/bower_components/angularjs-google-places/dist/angularjs-google-places.min.js"></script>
    <!--End Google Map API Wrapper-->
    <!--Time Picker-->
    <script src="/bower_components/jquery-timepicker-jt/jquery.timepicker.min.js"></script>
    <link href="/bower_components/jquery-timepicker-jt/jquery.timepicker.css" rel="stylesheet">
    <script src="/bower_components/angular-jquery-timepicker/src/timepickerdirective.min.js"></script>
    <!--End time picker-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/fonts/stylesheet.css" type="text/css" charset="utf-8" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="airActiveApp" ng-controller="providerScheduleDayController">
<div class="header">
    <div class="row margin-left-0 margin-right-0">
        <div class="col-lg-10">
            <a href="../index.html"><img src="../../images/air_logo_white.png"></a>
        </div>
        <div class="col-lg-2">
            <table style="margin-top: 5px; cursor: pointer" data-ng-click="viewProviderProfile()">
                <tr>
                    <td class="color-white">{{user.provider.name}}</td>
                    <td style="width: 20px">&nbsp;</td>
                    <td><img class="img-circle" style="width: 40px; height: 40px"
                             src=""
                    ></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row margin-left-0 margin-right-0">
    <div class="col-lg-12">
        <div ng-include="template"></div>
    </div>
</div>
</body>
<script>

    var app = angular.module('airActiveApp', ['ui.tinymce', 'ui.date', 'naif.base64', 'ngKookies',
        //Angular Chosen with remote data
        'localytics.directives',
        'ui.calendar', 'kendo.directives',
        //Google Place
        'google.places',
        'ngGPlaces',
        'ui.timepicker',
    ]);
</script>
<!--Instructor Controller-->
<script src="../controllers/providerScheduleDayController.js"></script>
<!--Notie-->
<script src="../../bower_components/notie/notie.js"></script>
</html>
